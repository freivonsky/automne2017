<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
    // la valeur d'une var peut être changée
    var width = 100;
    console.log(width);
    width = 200;
    console.log(width);

    // var peut même être re-déclarée volontairement ou par accident
    var width = 300;
    console.log(width);




    let height = 200;
    const key = 'abc123';
  
</script>
</body>
</html>
